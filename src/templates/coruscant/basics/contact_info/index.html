<div class='contact-info'>
    <div class='email-icon'>
        {{email_icon}}
    </div>
    <div class='email'>
        {{email}}
    </div>
    <div class='phone-icon'>
        {{phone_icon}}
    </div>
    <div class='phone'>
        {{phone}}
    </div>
    <div class='address-icon'>
        {{address_icon}}
    </div>
    <div class='address'>
        {{address}}, <br>
        {{postal_code}} {{city}}, {{country_code}}
    </div>

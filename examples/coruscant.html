
<html>
    <head>
        <style>
            .root {
                padding: 2.5%;
                padding-top: 3%;
                width: 100%;
                height: 100%;
                color: #f4f4f4;
            }

            .basics-box {
                width: 89%;
                height: fit-content;
                padding: 20pt;
                
                background-color: white;
                border-radius: 20pt;
                box-shadow: 0 0 50pt rgba(0, 0, 0, 0.2);
            }

            .basics-wrapper {
                height: 80pt;
                display: flex;
                display: -webkit-flex;
                flex-direction: row;
                justify-content: center;
                -webkit-box-align: center;
                margin: auto;
            }

            .profile-image img {
                width: 80pt;
                height: 80pt;
                border-radius: 50%;
                align-self: center;
                justify-self: center;
            }

            .name-and-label {
                align-self: center;
                justify-self: center;
            }

            .name {
                color: black;
                font-family: 'Verdana';
                font-size: 24pt;
                font-weight: bold;
                margin-bottom: 10pt;
            }

            .label {
                color: black;
                font-family: 'Verdana';
                font-size: 16pt;
            }
            
        </style>
    </head>
    <body>
        <div class='root'>
            <div class='basics-box'>
                <div class='basics-wrapper'>
                    <div class='profile-image'>
                        <img src='kirk.jpg'>
                    </div>
                    <div class='name-and-label'>
                        <div class='name'>
                            James T. Kirk
                        </div>
                        <div class='label'>
                            Starfleet Captain
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
